<div class="call">


    <div class="container pt-6 pb-6 pb-md-10">
      <h1 class="label reversed">Latest Episode</h1>

      <div class="row justify-content-start">
        <div class="col-12 col-md-4 mb-1">
          <div class="service service-summary">
            <div class="service-content">
              <h2 class="service-title">
                <a href="{{ first_post.url | prepend: site.baseurl }}">{{ first_post.title }}</a>
              </h2>
              <p class="meta">{{ first_post.date | date: "%b %-d, %Y" }}</p>
              <p>{{ first_post.summary | markdownify | strip_html | truncate: 100 }} </p>
              <a class="button button-primary" href="{{ first_post.url | prepend: site.baseurl }}">Listen</a>

            </div>
          </div>
        </div>
      </div>
    </div>




</div>
